<ion-tabs>
  <ion-tab-bar slot="bottom" color="light">

    <ion-tab-button
      *ngFor="let tab of tabs"
      [tab]="tab.name"
      [class.tab-selected]="isTabActive(tab.name)"
      (click)="onTabClick(tab)">
      <ion-icon [name]="tab.icon"></ion-icon>
      <ion-label>{{ tab.label }}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
